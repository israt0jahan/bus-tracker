        header {

        }

        .logo-container {

            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);

        }

        .logo-container:hover {

        }

        .header-title {

            flex-direction: column;
        }

        h1 {

        }

        .subtitle {

        .header-right {

        .search-box {

            border: 2px solid #1D45B5;
            border-radius: 25px;
            font-size: 14px;
            width: 220px;
            transition: all 0.3s;
        }

        .search-input:focus {

            width: 280px;
            box-shadow: 0 0 0 3px rgba(14,165,233,0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #1D45B5;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.95);
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #1D45B5;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        select {
            background: white;
            color: #334155;
        }

        button {
            background: #1D45B5;
            color: white;
        }

        button:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(14,165,233,0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        #map {

            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);

            background: white;
            position: relative;
        }

        .sidebar {

            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;

        }

        .sidebar::-webkit-scrollbar-track {

            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #1D45B5;
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-card {
            background: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;

        }

        .stat-value {

        .section-title {

            font-weight: 700;

            border-radius: 12px;
            margin-bottom: 10px;

        .bus-number {

            font-size: 18px;

        .crowding {

            font-weight: 700;
        }

        .crowding.low {

        .bus-route {

            font-weight: 600;

        .bus-info {

        .status-badge {

            font-weight: 700;

            color: white;
        }

        .status-badge.delayed {

            color: white;
        }

        .legend {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;

        .legend h3 {

            margin-bottom: 10px;
            color: #334155;
            font-weight: 700;

        .legend-item {

            margin: 8px 0;
            font-size: 12px;
            color: #64748b;

            height: 16px;
            border-radius: 50%;

</head>

            map = L.map('map').setView([23.8103, 90.4125], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            drawRouteLines();
            setTimeout(() => map.invalidateSize(), 200);
        }

        function drawRouteLines() {
            Object.keys(routes).forEach(routeKey => {
                const route = routes[routeKey];
                const polyline = L.polyline(route.path, {
                    color: route.color,
                    weight: 4,
                    opacity: 0.6,
                    dashArray: '10, 10'
                }).addTo(map);
                routeLines.push(polyline);

            return { level: 'high', text: 'üî¥ High' };

        function updateStats() {
            const total = buses.filter(b => currentRoute === 'all' || b.route === currentRoute).length;
            const onTime = buses.filter(b => (currentRoute === 'all' || b.route === currentRoute) && b.status === 'on-time').length;
            const delayed = buses.filter(b => (currentRoute === 'all' || b.route === currentRoute) && b.status === 'delayed').length;
            const avgSpeed = Math.round(buses.filter(b => currentRoute === 'all' || b.route === currentRoute).reduce((sum, b) => sum + b.speed, 0) / total);

            document.getElementById('totalBuses').textContent = total;
            document.getElementById('onTimeBuses').textContent = onTime;
            document.getElementById('delayedBuses').textContent = delayed;
            document.getElementById('avgSpeed').textContent = avgSpeed + ' km/h';
        }

        function updateBusPositions() {
            buses.forEach(bus => {
                bus.lat += (Math.random() - 0.5) * 0.003 * bus.direction;
                bus.lng += (Math.random() - 0.5) * 0.003 * bus.direction;
                bus.speed = Math.max(15, Math.min(40, bus.speed + (Math.random() - 0.5) * 5));
                bus.passengers = Math.max(5, Math.min(40, bus.passengers + Math.floor(Math.random() * 3 - 1)));
                
                // Update ETA randomly
                const etaMinutes = Math.floor(Math.random() * 10) + 1;
                bus.eta = etaMinutes + ' min';
            });
        }

        function focusBus(busId) {
            const bus = buses.find(b => b.id === busId);
            if (bus) {
                map.setView([bus.lat, bus.lng], 15);
                const marker = markers.find(m => {
                    const pos = m.getLatLng();
                    return Math.abs(pos.lat - bus.lat) < 0.0001 && Math.abs(pos.lng - bus.lng) < 0.0001;
                });
                if (marker) marker.openPopup();
            }
        }

        function centerMap() {
            const visibleBuses = buses.filter(b => currentRoute === 'all' || b.route === currentRoute);
            if (visibleBuses.length > 0) {
                const bounds = L.latLngBounds(visibleBuses.map(b => [b.lat, b.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function filterRoute() {
            currentRoute = document.getElementById('routeSelect').value;
            updateMap();
            updateBusList();

        function findNearestBus() {
            // Simulate user location (Mohakhali area)
            const userLat = 23.7808;
            const userLng = 90.4125;

            let nearestBus = null;
            let minDistance = Infinity;

            buses.forEach(bus => {
                const distance = Math.sqrt(
                    Math.pow(bus.lat - userLat, 2) + 
                    Math.pow(bus.lng - userLng, 2)
                );
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestBus = bus;
                }
            });

            if (nearestBus) {
                focusBus(nearestBus.id);
                alert(`Nearest Bus: ${nearestBus.id}\nLocation: ${nearestBus.currentLocation}\nETA: ${nearestBus.eta}`);
            }
        }

        function simulate() {
            if (simulationRunning) {
                updateBusPositions();
                updateMap();
                updateBusList();
            }
            setTimeout(simulate, 90000);
        }
